<html>
<head>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

<body>
<div id="map"></div>
<script src="data.js"></script>

<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtcnlhbjE4IiwiYSI6ImNrNmZ4aXBwbDByOG0za3A2YmljN2RqZmoifQ.7uz_HttVRtIdjiq2V4oJKg';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
        zoom: 0
    });
    let lnglat_orig = []
    coordinates.forEach(function(c) {
        lnglat_orig = lnglat_orig.concat(c["lnglat"])
    });
    let lnglat = []
    for (i = 0; i < lnglat_orig.length; i=i+20) {
        lnglat.push(lnglat_orig[i]);
    }
    console.log(lnglat)
    // https://docs.mapbox.com/mapbox-gl-js/example/live-update-feature/
    map.on('load', async () => {

        

        const data = {
            'type': "FeatureCollection",
            'features': [{
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'properties': {},
                    'coordinates': lnglat
                }
            }]
            
        }

        const init_coordinates = data.features[0].geometry.coordinates;
        data.features[0].geometry.coordinates = [init_coordinates[0]];

        map.addSource('trace', { type: 'geojson', data: data });

        // add it to the map
        map.addLayer({
            'id': 'trace',
            'type': 'line',
            'source': 'trace',
            'paint': {
                'line-color': 'blue',
                'line-opacity': 0.75,
                'line-width': 5
            }
        });

        // setup the viewport
        console.log(init_coordinates[0])
        map.jumpTo({ 'center': init_coordinates[0], 'zoom': 12 });
        map.setPitch(30);

        // on a regular basis, add more coordinates from the saved list and update the map
        let i = 0;
        const timer = setInterval(() => {
            if (i < init_coordinates.length) {
                data.features[0].geometry.coordinates.push(init_coordinates[i]);
                map.getSource('trace').setData(data);
                console.log(init_coordinates[i][1])
                map.panTo([init_coordinates[i][0], init_coordinates[i][1]]);
                i++;
            } else {
                window.clearInterval(timer);
            }
        }, 20);
    });
</script>

</body>
</html>
