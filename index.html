<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PCT Sandbox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="data.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtcnlhbjE4IiwiYSI6ImNrNmZ4aXBwbDByOG0za3A2YmljN2RqZmoifQ.7uz_HttVRtIdjiq2V4oJKg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-120.2849630, 39.245],
    zoom: 5
});

map.on('load', function () {
    coordinates.forEach(function(d, i) {
        let id = `route${i}`
        let name = d["name"]
        d["pace"] = 18.253
        let pace = d["pace"]
        pace = Math.floor(pace).toString() + ":" + (60*(pace % 1)).toFixed(0)
        map.addSource(id, {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {
                    'description':
                    `<strong>${name}</strong><br>`
                    +`<br>Distance: ${d["distance_miles"].toFixed(2)} miles`
                    +`<br>Pace: ${pace} min/mile`
                    +`<br>Vert: ${d["vert_feet"].toFixed(0)} ft.`
                    +`<br>Shoes: ${d["shoes"]}`
                    +`<p>${d["description"]}</p>`
                },
                'geometry': {
                    'type': 'LineString',
                    'coordinates': d["lnglat"],
                }
            }
        });
        if (i % 2 == 0) {
            line_color = "#456"
        } else {
            line_color = "#89F"
        }
        map.addLayer({
                'id': id,
                'type': 'line',
                'source': id,
                'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': line_color,
                'line-width': 7
            }
        });
    });

    // Create a popup, but don't add it to the map yet.
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });
    function mouseOverFunc(e) {

        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';
        
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;
        // console.log(description)
        // console.log(coordinates)
        
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        
        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates[0]).setHTML(description).addTo(map);

    };
    coordinates.forEach(function(_, i) {
        map.on('mouseenter', 'route'+i, mouseOverFunc);
        map.on('mouseleave', 'route'+i, function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });	

    });


});

</script>
 
</body>
</html>
